<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WS</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    

</head>
<body>
    <script>
    const url = 'ws://localhost:8080/echo'
    const connection = new WebSocket(url)


    connection.onerror = error => {
    console.log(`WebSocket error: ${error}`)
    }

    connection.onopen = () => {
    connection.send('Web client is refreshed')
    }

    connection.onmessage = e => {
    
        let aurl = './media/' + e.data + '.mp3';
        console.log(e.data);
        let audio = new Audio(aurl);
        audio.load();
        audio.play();
    
    }    
    </script>
    <audio volume="0.7" autoplay>
        <source id="source" src="">
    </audio>
    <video width=100% height=100% volume="0.7" autoplay>
        <source id="source" src="" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <div class="data"></div>
    <div class="data2"></div>
    <div class="data3"></div>
</body>
</html>
